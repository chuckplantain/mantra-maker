  <body>
    <header role="banner">
      <a class="brand">Guru gives you a mantra</a>
      <nav role="navigation">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
        </ul>	
      </nav>
    </header>
    <main role="main">
    <h1>Get A Mantra</h1>
    <button id="button">Get a Mantra!</button>
    <p id="mantra"></p>
    </main><!-- End primary page content -->

  <script>
var button = document.querySelector('#button');
var mantraBox = document.querySelector('#mantra');
var vowels = 'aeiou'.split('');
var consonants = 'bcdfghjklmnpqrstvwxz'.split('');
var beginingConsonants = ['ch', 'sh', 'qu', 'fr', 'br', 'tr', 'sch', 'bl', ,'cr'].concat(consonants);
var endingConsonants = consonants.map(function(item) {
  if (item == 'y' || item == 'j' || item == 'w' || item == 'v' || item == 'q' || item == 'c' || item == 'v' || item == 'x') {
    return false
  }
  return item
}).filter(function(item) {
  return item
});
var giveMantra = function() {
  var howManySyllables = Math.floor(Math.random() * (5 - 3)) + 3;
  var mantra = '';
  var i = 0;
  while (i < howManySyllables) {
    i += 1;
    var randomFactor = Math.random();
    var syllable = '';
    if (randomFactor > 0.85) {
      syllable = vowels[Math.floor(Math.random() * vowels.length)] + endingConsonants[Math.floor(Math.random() * endingConsonants.length)]
    } else if (randomFactor > 0.7) {
      syllable = beginingConsonants[Math.floor(Math.random() * beginingConsonants.length)] + vowels[Math.floor(Math.random() * vowels.length)] + endingConsonants[Math.floor(Math.random() * endingConsonants.length)]

    } else {
      syllable = beginingConsonants[Math.floor(Math.random() * beginingConsonants.length)] + vowels[Math.floor(Math.random() * vowels.length)]
    }
    if (i < howManySyllables) {
      syllable += '-';
    }
    mantra += syllable;
  }
  mantraBox.textContent = mantra
};
button.onclick = giveMantra;

  </script>
</html>
